<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div>
            <h1>Metric/Imperial Unit Conversion</h1>
            <div class="flex jcc"><input id="main" placeholder="0.0" maxlength="8"></input></div>
        </div>
        <div class="flex col">
            <div class="flex jcc"><h4>Length (Meter/Feet)</h4></div>
            <div class="flex row aic">
                    <p class="out">0</p><p class="pr5">meters =</p>
                    <p class="f-m">0.000</p><p>feet</p>

                    <p class="pl5 pr5">|</p>

                    <p class="out">0</p><p class="pr5">feet =</p>
                    <p class="m-f">0.000</p><p>meters</p>
            </div>
        </div>
    
    </body>
        <script src="index.js"></script>
    </body>
</html>
